<body class="fixed-header whiteBg" onload="hideDiv();">
  <div class="row" id="no-margin">
    <div class="col-md-6 hideMe" id="no-padding-register">
      <div class="register-img-container">
        <img src="./assets/img/profiles/lucaslenzi.jpg" alt="left-side" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="register-container p-t-10">
        <div class="d-flex justify-content-center flex-column">
          <div class="register-logo-container">
            <img class="registerLogo" src="assets/img/keeniz_logo.png" alt="logo" data-src="assets/img/keeniz_logo.png"
              data-src-retina="assets/img/keeniz_logo.png" />
          </div>
          <h4 class="black m-t-20">
            Créez votre compte Keeniz !<br />
            Vous avez déjà un compte ? <a href="login.html"><b>C'est par ici !</b></a>
          </h4>
          <form id="form-register" class="p-t-15" role="form" action="index.html">
            <div class="row">
              <div class="col-md-12">
                <p>Type de compte* :</p>
                <div class="nc-sn-container">
                  <div class="radio radio-default check-keeniz checkbox-circle custom-radio" style="
                      width: 100%;
                      display: flex;
                      justify-content: space-around;
                  ">
                    <input type="radio" value="marque" name="radio1" id="radio1Marque" onclick="displayDiv()" />
                    <label for="radio1Marque">Marque</label>
                    <input type="radio" value="agence" name="radio1" id="radio1Agence" onclick="displayDiv()" />
                    <label for="radio1Agence">Agence</label>
                    <input type="radio" value="inf" name="radio1" id="radio1Inf" onclick="displayDiv()" />
                    <label for="radio1Inf">Influenceur</label>
                  </div>
                </div>
              </div>
            </div>
            <div id="brand-part">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group required form-group-default">
                    <label>Nom de la marque</label>
                    <input type="text" name="brand-name" class="form-control" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group required form-group-default">
                    <label>URL du site internet</label>
                    <input type="text" name="url" class="form-control" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group required form-group-default">
                    <label>Pays</label>
                    <input type="text" name="country" class="form-control" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group required form-group-default">
                    <label>Téléphone</label>
                    <input type="tel" class="form-control" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
                  </div>
                </div>
              </div>
            </div>
            <div id="agency-part">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group required form-group-default">
                    <label>Nom de l'agence</label>
                    <input type="text" name="brand-name" class="form-control" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group required form-group-default">
                    <label>URL du site internet</label>
                    <input type="text" name="url" class="form-control" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group required form-group-default">
                    <label>Pays</label>
                    <input type="text" name="country" class="form-control" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group required form-group-default">
                    <label>Téléphone</label>
                    <input type="tel" class="form-control" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
                  </div>
                </div>
              </div>
            </div>
            <div id="inf-part">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group required form-group-default">
                    <label>Pseudo</label>
                    <input type="text" name="brand-name" class="form-control" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group required form-group-default">
                    <label>Nom</label>
                    <input type="text" class="form-control" required />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group required form-group-default">
                    <label>Prénom</label>
                    <input type="text" class="form-control" required />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group required form-group-default">
                  <label>Email</label>
                  <input type="text" name="fname" class="form-control" required />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group required form-group-default">
                  <label>Mot de passe</label>
                  <input type="password" name="lname" class="form-control" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group required form-group-default">
                  <label>Confirmation</label>
                  <input type="text" name="uname" class="form-control" required />
                </div>
              </div>
            </div>
            <div class="row m-t-10">
              <div class="col-lg-6 black">
                <p>
                  <small>En créant un compte, j'accepte les
                    <a href="#">Conditions d'utilisation</a>.</small>
                </p>
              </div>
              <div class="col-lg-6 text-right">
                <a href="#">Besoin d'aide ?</a>
              </div>
            </div>
            <div class="register-logo-container m-t-10">
              <button class="btn btn-primary btn-cons m-t-10" type="submit" id="register-btn">
                Créer un compte
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- BEGIN VENDOR JS -->
  <script src="assets/plugins/pace/pace.min.js" type="text/javascript"></script>
  <script src="assets/plugins/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="assets/plugins/modernizr.custom.js" type="text/javascript"></script>
  <script src="assets/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
  <script src="assets/plugins/popper/umd/popper.min.js" type="text/javascript"></script>
  <script src="assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="assets/plugins/jquery/jquery-easy.js" type="text/javascript"></script>
  <script src="assets/plugins/jquery-unveil/jquery.unveil.min.js" type="text/javascript"></script>
  <script src="assets/plugins/jquery-ios-list/jquery.ioslist.min.js" type="text/javascript"></script>
  <script src="assets/plugins/jquery-actual/jquery.actual.min.js"></script>
  <script src="assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js"></script>
  <script type="text/javascript" src="assets/plugins/select2/js/select2.full.min.js"></script>
  <script type="text/javascript" src="assets/plugins/classie/classie.js"></script>
  <script src="assets/plugins/switchery/js/switchery.min.js" type="text/javascript"></script>
  <script src="assets/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
  <!-- END VENDOR JS -->
  <script src="pages/js/pages.min.js"></script>
  <script>
    $(function () {
      $("#form-register").validate();
    });
  </script>
  <script>
    function hideDiv() {
      document.getElementById("brand-part").style.display = "none";
      document.getElementById("agency-part").style.display = "none";
      document.getElementById("inf-part").style.display = "none";
      document.getElementById("register-btn").style.display = "none";
    }

    function displayDiv() {

      var radio = document.querySelector('input[name="radio1"]:checked').value;

      switch (radio) {
        case "marque":
          document.getElementById("brand-part").style.display = "block";
          document.getElementById("agency-part").style.display = "none";
          document.getElementById("inf-part").style.display = "none";
          document.getElementById("register-btn").style.display = "block";
          break;
        case "agence":
          document.getElementById("brand-part").style.display = "none";
          document.getElementById("agency-part").style.display = "block";
          document.getElementById("inf-part").style.display = "none";
          document.getElementById("register-btn").style.display = "block";
          break;
        case "inf":
          document.getElementById("brand-part").style.display = "none";
          document.getElementById("agency-part").style.display = "none";
          document.getElementById("inf-part").style.display = "block";
          document.getElementById("register-btn").style.display = "block";
          break;
        default:
      }
    }
  </script>
</body>

</html>
